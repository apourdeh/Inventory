<md-card>
  <md-table-container>
    <table md-table md-row-select multiple ng-model="selected" md-progress="ListCtrl.promise">
      <thead md-head md-order="ListCtrl.query.order">
        <tr md-row>
          <th md-column><span>Game Name</span></th>
          <th md-column>Rating</th>
          <th md-column>ESRB</th>
          <th md-column>Release date</th>
         <th md-column>Console</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="game in ListCtrl.games.data">
          <td md-cell>{{game.name}}</td>
          <td md-cell>{{game.rating}}</td>
          <td md-cell>{{game.ESRB}}</td>
          <td md-cell>{{game.releaseDate}}</td>
          <td md-cell>{{game.console}}</td>
          <td md-cell>
            <md-button class=" md-icon-button " ng-click="ListCtrl.viewGame(game)">
              <md-icon>edit</md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
  <md-table-pagination md-limit="ListCtrl.query.limit" md-limit-options="ListCtrl.limitOptions" md-page="ListCtrl.query.page" md-total="{{ListCtrl.games.count}}" md-page-select></md-table-pagination>
</md-card>

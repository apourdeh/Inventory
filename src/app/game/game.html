<md-card>
  <md-table-container>
    <table md-table md-row-select multiple ng-model="selected" md-progress="GameCtrl.promise">
      <thead md-head md-order="GameCtrl.query.order">
        <tr md-row>
          <th md-column><span>Game Name</span></th>
          <th md-column>Description</th>
          <th md-column>Console</th>
          <th md-column>Address</th>
          <th md-column>Store Number</th>
          <th md-column>Inventory</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="game in GameCtrl.copies.data">
          <td md-cell>{{game.name}}</td>
          <td md-cell>{{game.description}}</td>
          <td md-cell>{{game.playedOn}}</td>
          <td md-cell>{{game.address}}</td>
          <td md-cell>{{game.storeNumber}}</td>
          <td md-cell>{{game.inventory}}</td>
          <td md-cell>
            <md-button class=" md-icon-button " ng-click="StoreCtrl.purchase(game)">
              <md-icon>edit</md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
  <md-table-pagination md-limit="StoreCtrl.query.limit" md-limit-options="StoreCtrl.limitOptions" md-page="StoreCtrl.query.page" md-total="{{StoreCtrl.copies.count}}" md-page-select></md-table-pagination>
</md-card>

<md-card>
  <md-table-container>
    <table md-table md-row-select multiple ng-model="selected" md-progress="ListCtrl.promise">
      <thead md-head md-order="ListCtrl.query.order">
        <tr md-row>
          <th md-column md-order-by="id"><span>Id</span></th>
          <th md-column md-order-by="address" hide-xs show-gt-xs><span>Address</span></th>
          <th md-column></th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="store in ListCtrl.stores.data">
          <td md-cell>{{store.id}}</td>
          <td md-cell>{{store.address}}</td>
          <td md-cell>{{user.roles}}</td>
          <td md-cell>
            <md-button class=" md-icon-button " ng-click="ListCtrl.viewStore(store) ">
              <md-icon>edit</md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
  <md-table-pagination md-limit="listCtrl.query.limit " md-limit-options="listCtrl.limitOptions " md-page="listCtrl.query.page " md-total="{{listCtrl.stores.count}} " md-page-select></md-table-pagination>
</md-card>
